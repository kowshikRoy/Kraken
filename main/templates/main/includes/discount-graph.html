<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="right">
                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                </div>
                <h3 class="panel-title"><strong>{{title}}</strong></h3>
                <br/>
                Impact duration :
                <label class="radio-inline active">
                    <input type="radio" name="discountImpactDuration" onclick="handleDiscountImpactDuration(this);" value="3" checked="">
                    3 months
                </label>
                <label class="radio-inline">
                    <input type="radio" name="discountImpactDuration" onclick="handleDiscountImpactDuration(this);" value="6">
                    6 months
                </label>
            </div>
            <div class="panel-body">
                <div id="{{id}}-area"></div>
            </div>
        </div>
    </div>
</div>
