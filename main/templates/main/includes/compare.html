<div class="row">
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">{{heading}}</h3>
				<br>	
				<form class="form" id ="{{id}}">
				<div class="row">
					<div class="col-md-3"> 
						<select id="{{id}}-s1" class="form-control" default="Hi">
	                          <option value="" selected="selected">None</option>
	                          {% for entry in salesMans %}
	                          <option value="{{ entry.id }}">{{ entry.name }}</option>
	                          {% endfor %}
	                    </select>
					</div>
					<div class="col-md-3"> 
						<select id="{{id}}-s2" class="form-control" default="Hi">
	                          <option value="" selected="selected">None</option>
	                          {% for entry in salesMans %}
	                          <option value="{{ entry.id }}">{{ entry.name }}</option>
	                          {% endfor %}
	                    </select>
					</div>
					<div class="col-md-4"> 
						<form>
						    <label class="radio-inline">
						      <input type="radio" name="radio" value = "volume">Volume
						    </label>
						    <label class="radio-inline">
						      <input type="radio" name="radio" value="tk">Amount
						    </label>
						  </form>
						  <p id="error"></p>
					</div>
					<div class="col-md-2"> 
						<input type="submit" class="btn btn-primary" name="Compare" value="Compare">
					</div>
				</div>
			</form>
			</div>
			<div class="panel-body">
				<canvas id="{{id}}-chart" height="120"></canvas>
			</div>
		</div>
	</div>
</div>
