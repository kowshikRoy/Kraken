<table class="table table-condensed table-hover"
<thead>

            <th>Product Name</th>
            <th>Amount</th>
            <th>Volume</th>
      </tr>
</thead>
<tbody>

{% for p,vol,tk in transaction %}

{% endfor %}

</tbody>
</table>
