
{% extends 'main/base.html' %}
{% load staticfiles %}
{% block main %}
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<!--div class="logo text-center"><img src="{% static 'img/logo-dark.png' %}" alt="Klorofil Logo"></div-->
								<h1>Finanalytos</h1>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" method= "POST" action="{% url 'login' %}">
								{% csrf_token %}
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">User Name</label>
									<input type="text" class="form-control" id="signin-email" name="username" value="" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password" value="thisisthepassword" placeholder="Password">
								</div>
								<!-- <div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div> -->
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<!-- <div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div> -->
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">A Complete Visualization Of Your Business.</h1>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	

{% endblock %}

{% block stat %}
<script type="text/javascript">
var root = document.getElementsByTagName( 'html' )[0]; // '0' to assign the first (and only `HTML` tag)

root.setAttribute( 'class', 'fullscreen-bg' );
</script>
{% endblock %}
